name: Update GeoIP Databases

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Databases
        run: |
          curl -L -o GeoLite2-ASN.mmdb "https://download.maxmind.com/geoip/databases/GeoLite2-ASN/download?suffix=mmdb&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}"
          curl -L -o GeoLite2-Country.mmdb "https://download.maxmind.com/geoip/databases/GeoLite2-Country/download?suffix=mmdb&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update GeoIP databases" || exit 0
          git push