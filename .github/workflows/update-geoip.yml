name: Update GeoIP Databases

on:
  schedule:
    - cron: '0 6 * * 1'  # 每周一早上6点自动运行(UTC时间)
  workflow_dispatch:       # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：获取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2：下载 GeoLite2 数据库文件
      - name: Download GeoLite2 databases
        run: |
          echo "开始下载GeoIP数据库..."
          
          # 下载ASN数据库
          curl -L -o GeoLite2-ASN.mmdb \
            "https://download.maxmind.com/geoip/databases/GeoLite2-ASN/download?suffix=mmdb&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}"
          
          # 下载Country数据库  
          curl -L -o GeoLite2-Country.mmdb \
            "https://download.maxmind.com/geoip/databases/GeoLite2-Country/download?suffix=mmdb&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}"
          
          echo "下载完成！"

      # 步骤3：提交更新到仓库
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 检查文件是否有变化
          git add .
          if git diff --staged --quiet; then
            echo "没有检测到文件变化，无需提交。"
          else
            git commit -m "Auto-update GeoLite2 databases"
            git push
            echo "数据库已更新并提交到仓库！"
          fi
