name: Update GeoIP Databases

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Databases
        run: |
          # 设置许可证密钥
          LICENSE_KEY="${{ secrets.MAXMIND_LICENSE_KEY }}"
          
          echo "开始下载GeoIP数据库..."
          
          # 下载ASN数据库 - 使用新的URL格式
          curl -L -o GeoLite2-ASN.mmdb \
            "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-ASN&suffix=mmdb&license_key=${LICENSE_KEY}"
          
          # 下载Country数据库 - 使用新的URL格式
          curl -L -o GeoLite2-Country.mmdb \
            "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country&suffix=mmdb&license_key=${LICENSE_KEY}"
          
          echo "下载完成，检查文件大小："
          ls -la *.mmdb
          echo "检查文件类型："
          file *.mmdb

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update GeoIP databases" || exit 0
          git push